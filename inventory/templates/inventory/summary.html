{% extends 'base.html'  %}

{% block title %}
Summary
{% endblock title %}


{% block content %}

<h1>Stock Logs</h1>

<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Item Description</th>
        <th scope="col">Brand</th>
        <th scope="col">SOH</th>
      </tr>
    </thead>
    <tbody>

      {% for item in items %}
      <tr>
        <td>{{ item.item }}</td>
        <td>{{ item.item.brand_name }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>


{% endblock content %}
