{% extends 'base.html'  %}

{% block title %}
Summary
{% endblock title %}


{% block content %}

<div class="container mt-5">
<h1>Stock Logs</h1>

<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Item Description</th>
        <th scope="col">Brand Name</th>
        <th scope="col">SOH</th>
      </tr>
    </thead>
    <tbody>

      {% for item in items %}
      <tr>
        <td>{{ item.item_name }}</td>
        <td>{{ item.brand_name }}</td>
        <td>{{ item.soh }}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>


{% endblock content %}
